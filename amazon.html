
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/amaazon.css">
    <link rel="stylesheet" href="ico/all.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="img-main-logo" src="img/amason/amazon-logo-free .png" alt="">
        </div>
        <div class="header-enviar-a">
            <div class="box-icon-location">
                <i class="icon-location fa-solid fa-location-dot"></i>
            </div>
            <div class="box-texto-enviar-a">
                <span class="texto-enviar-a">Enviar a</span>
            </div>
            <div class="box-texto-colombia">
                <span class="texto-colombia">Jap√≥n</span>
            </div>
        </div>
        <div class="box-header-search-input">
            <div class="header-search-input">
                <div class="box-filtro-todos">
                    <div class="filtro-todos">
                        <span class="header-todos">Todos</span>
                        <i class="icon-chevron fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="box-buscar-amazon">
                    <div class="buscar-amazon">
                        <input class="input-busqueda" type="text" name="" id="" placeholder="Buscar Amazon">
                    </div>
                </div>
                <div class="box-lupa">
                    <div class="lupa">
                        <i class="icon-lupa fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-country-flag">

        </div>
        <div class="header-identificate"></div>
        <div class="header-devoluciones"></div>
        <div class="header-carrito"></div>
    </header>
</body>
</html>
