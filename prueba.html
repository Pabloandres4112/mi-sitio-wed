<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/prueba.css">
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        
        <div class="product">
            <span>Producto 1</span>
            <span>$10.00</span>
            <button class="add-to-cart" data-name="Producto 1" data-price="10.00">Agregar al Carrito</button>
        </div>

        <div class="product">
            <span>Producto 2</span>
            <span>$15.00</span>
            <button class="add-to-cart" data-name="Producto 2" data-price="15.00">Agregar al Carrito</button>
        </div>

        <div id="cart">
            <h2>Carrito</h2>
            <ul id="cart-list">
                <!-- Aquí se agregarán los productos seleccionados -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>
    <script src="js/prueba.js"></script>
</body>
</html>
