<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        .left, .right {
            flex: 1;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        .right {
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .img-container {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 200px;
            width: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">PC de escritorio + monitor</div>
            <div class="details">
                <div class="detail">
                    <div class="label">Marca:</div>
                    <div>Skytech Gaming</div>
                </div>
                <div class="detail">
                    <div class="label">Tipo de dise√±o:</div>
                    <div>Mini PC</div>
                </div>
                <div class="detail">
                    <div class="label">Sistema operativo:</div>
                    <div>Windows 11 Home</div>
                </div>
                <div class="detail">
                    <div class="label">Capacidad de almacenamiento:</div>
                    <div>500 GB</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="img-container">
                <img class="img" src="https://via.placeholder.com/200" alt="">
            </div>
            <div class="title">Monitor</div>
            <div class="details">
                <div class="detail">
                    <div class="label">Modelo:</div>
                    <div>Skytech Blaze 3</div>
                </div>
                <div class="detail">
                    <div class="label">Color:</div>
                    <div>Negro</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
